<!DOCTYPE html>
<html xmlns:th = "http://thymeLeaf.org">
<head
        th:include="Fragments/fragment :: headerfragment">
</head>
<object th:include="Fragments/fragment :: css" th:remove="tag"></object>
<object th:include="Fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="Fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <br>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Daftar Semua Ruangan</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Kapasitas</th>
                            <th>Fasilitas</th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ruangan,iterationStatus : ${ruanganList}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${ruangan.nama}"></td>
                            <td th:text="${ruangan.kapasitas}"></td>
                            <td>
                                <form th:action="@{/ruangan/view-ruangan}" method="GET">
                                    <input type="hidden" th:name="idRuangan" th:value="${ruangan.id}" />
                                    <button value="submit" class="btn btn-primary">Lihat</button>
                                </form>
                            </td>
<!--                            <td>-->

<!--                                    <input type="hidden" name="idDiagnosis" th:value="${diagnosis.id}" />-->
<!--                                    <button value="submit"  class="btn btn-danger">Hapus</button>-->
<!--                                </form>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
