# Konfigurasi untuk koneksi MYSQL
spring.datasource.platform=mysql
spring.datasouce.driver-class-name=com.mysql.cj.jdbc.Driver

# # Sesuaikan NAMA_DATABASE dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/ruangan?useSSL=false&serverTimezone=Asia/Jakarta

# # Sesuaikan dengan NAMA dan PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=

# Optimize query untuk db MySQL
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQLInnoDBDialect

# Pembuatan database ( create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

